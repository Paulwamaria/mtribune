{% extends 'all_news/base.html' %}

{% block content %}

<div class="container">
    <div class="ro">
        {% if articles %}

        <h2>Found {{articles | length}} of searched term {{message}}</h2>

        {% endif %}
    </div>

    <div class="row">
        {% if articles %}
         
        {% for article in articles %}

        <div class="col-sm-6 col-md-3">
            <h1>{{article.title}}</h1>
        </div>
        <div class="col-sm-6 col-md-3">
            <img src="{{article.article_image.url}}" class="img-responsive" alt ="Image"><br>
            <p>{{article.post}}</p>
        </div>

        {% endfor %}

        {% endif %}
    </div>
</div>

{% endblock %}
