{% extends 'all_news/base.html' %}


{{block.super}}

{% block content %}
<div class = "container">

    {% for news_item in news %}

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <h2 class = "text-center">{{news_item.title}}</h2>
                <p class = "text-center">{{news_item.post}}</p>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <img src="{{news_item.article_image.url}}" class="img-responsive" alt ="Image">
            </div>
        </div>
        {% empty %}

        <div class="row">
            <h2 class = "text-center">There are no news items</h2>
        </div>

    {% endfor %}

</div>
{% endblock %}
