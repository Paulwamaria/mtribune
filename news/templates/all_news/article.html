{% extends 'all_news/base.html' %}


{% block content %}
<div class= "container">
    <div class="row">
        <img src="{{article.article_image.url}}" class = "img-responsive" alt="article image">
    </div>
    <div class="row">
        <h2 class="text-center">{{article.title}}</h2>
    </div>
    <div class="row">
        <p>{{article.post}}</p>
    </div>

    <div class="row">
        <p>Posted {{article.pub_date | timesince}} by {{article.editor.first_name}}</p>
    </div>
</div>

{% endblock %}
